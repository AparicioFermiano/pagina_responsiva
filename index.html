<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Portal</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">    
    <!-- Bootstrap CSS -->

</head>
<body>
    <div class="container-fluid border border-dark">
        <div class="row navbar">
            <div class="col-lg-6 col-md-12 col-sm-12 nav">
                <p>PORTAL DE VIAGENS</p>
            </div>
            <div class="col-lg-2 col-md-4 col-sm-4 navegacao">
                <li><a href="">DESTINOS</a></li>
            </div>
            <div class="col-lg-2 col-md-4 col-sm-4 navegacao">
                <li><a href="">VALORES</a></li>
            </div>
            <div class="col-lg-2 col-md-4 col-sm-4 navegacao">
                <li><a href="">CONTATO</a></li> 
            </div> 
            </div>
        </div>
    </div>
        <div class="container-img">
            <img class="img" src="img1.png" alt="">
            <h1>AS MELHORES NAVES!</h1>
            <div class="subtitulo">
                <p>Preços especiais para os planetas da federação galáctica. Visite ainda universos, dimensões e realidades alternativas!</p>
        </div>
    </div>
    <div class="consultar">
        <p>CONSULTAR VALORES</p>
        <div class="input-caixa">
            <label for="">Origem</label>
            <input type="text">
        </div>
        <div class="input-caixa">
            <label for="">Destino</label>
            <input type="text">
        </div>
        <div class="input-caixa">
            <label for="">Data de partida</label>
            <input type="text">
        </div>
        <div class="input-caixa">
            <label for="">Data de volta</label>
            <input type="text">
        </div>
        
        <button name="consultar" onclick="">Consultar</button>
    </div> 
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>

</html>
